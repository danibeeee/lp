<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Add Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fdeff4, #f6f4d2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center; /* Center text and elements inside the wrapper */
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center buttons horizontally */
            justify-content: center; /* Center buttons vertically */
            gap: 30px; /* Add space between the buttons */
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            color: #0095A9;
            margin-bottom: 20px; /* Add some space between the title and the buttons */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center; /* Center buttons horizontally */
        }

        .btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            padding: 15px;
            border: none;
            border-radius: 20px;
            background-color: #0095A9;
            color: white;
            width: 200px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            background-color: #007a8c;
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn i {
            font-size: 20px; /* Icon size */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Select your preferred mode:</h1>
        <div class="button-container">
            <form method="POST" action="upload.html">
                <button type="submit" name="mode" value="1" class="btn">
                    <i class="fas fa-user"></i> 1 Player
                </button>
            </form>
            <form method="POST" action="playermode.php">
                <button type="submit" name="mode" value="2" class="btn">
                    <i class="fas fa-users"></i> 2 Player
                </button>
            </form>
        </div>
    </div>
</body>
</html>
