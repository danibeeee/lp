<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Learn:Play</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #fdeff4, #f6f4d2);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .welcome-box {
        width: 1000px;
        height: 600px;
        background: #fff;
        border-radius: 25px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        position: relative;
        padding: 20px;
    }

    .title {
        font-family: 'Press Start 2P', cursive;
        font-size: 40px;
        text-align: center;
        color: #0095A9;
    }

    .subtitle {
        font-family: 'Poppins', sans-serif;
        font-size: 18px;
        text-align: center;
        margin-top: 10px;
        color: #333;
    }

    .content-wrapper {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
    }

    .characters {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .characters-img {
        width: 300px;
    }

    .form-section {
        flex: 1;
        padding: 0 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .input-field {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        font-size: 16px;
    }

    .password-wrapper {
        position: relative;
        margin: 10px 0;
    }

    #password {
        width: 100%;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        font-size: 16px;
    }

    #togglePassword {
        position: absolute;
        top: 50%;
        right: 15px;
        transform: translateY(-50%);
        background: none;
        border: none;
        font-size: 16px;
        cursor: pointer;
        color: #333;
    }

    .remember-me {
        display: flex;
        align-items: center;
        margin-top: 10px;
        font-size: 14px;
        color: #333;
    }

    .remember-me input[type="checkbox"] {
        margin-right: 10px;
    }

    .signup-button {
        width: 100%;
        padding: 15px;
        background-color: #0095A9;
        color: #fff;
        font-family: 'Press Start 2P', cursive;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
    }

    .signup-button:hover {
        background-color: #007a8c;
    }
</style>
<body>
    <div class="container">
        <div class="welcome-box">
            <h1 class="title">Welcome to Learn:Play</h1>
            <p class="subtitle">Start your fun and exciting review game journey with us!</p>
            <div class="content-wrapper">
                <div class="characters">
                    <img src="1g.png" alt="Characters" class="characters-img">
                </div>
                <div class="form-section">
                    <form id="signupForm" action="signup.php" method="POST">
                        <input type="text" name="username" id="username" placeholder="Enter your username" class="input-field" required minlength="5" maxlength="50">
                        <input type="email" name="email" id="email" placeholder="Enter your email address" class="input-field" required>
                        
                        <div class="password-wrapper">
                            <input type="password" name="password" id="password" placeholder="Password" required>
                            <button type="button" id="togglePassword">üëÅÔ∏è</button>
                        </div>

                        <div class="remember-me">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <label for="rememberMe">Remember Me</label>
                        </div>

                        <button type="submit" class="signup-button">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Show/Hide Password
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
            togglePassword.textContent = passwordField.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Handle form submission with AJAX
        const signupForm = document.getElementById('signupForm');
        signupForm.addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the form from submitting the traditional way

            const formData = new FormData(signupForm);

            fetch('signup.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                if (data === "success") {
                    alert("Registration successful!");
                    // Redirect to home.html after successful registration
                    window.location.href = "home.html";
                } else if (data === "exists") {
                    alert("Username or email already exists.");
                } else {
                    alert("An error occurred. Please try again.");
                }
            })
            .catch(error => alert("An error occurred. Please try again."));
        });
    </script>
</body>
</html>
